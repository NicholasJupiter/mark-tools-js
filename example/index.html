<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>Webpack App</title>
  <meta name="viewport"
    content="width=device-width, maximum-scale=1, minimum-scale=1, initial-scale=1, user-scalable=0" />
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div id="mark-container">
    <div id="mark-canvas-container">
    </div>
    <div class="buttons">
      <button onclick="onswitch()">切换</button>
      <button onclick="onRect()">画图</button>
      <button onclick="onPointer()">预览</button>
      <button onclick="onSwitchImg()">切换图片</button>
      <button onclick="onSetDisDraw()">禁用画图</button>
      <button onclick="onSetlim()">切换Limit</button>
      <button onclick="onsetTab()">下一张</button>
      <button onclick="onDel()">删除</button>
    </div>

    <div id="info">
      
    </div>
  </div>
</body>

</html>
